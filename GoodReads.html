<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Good Reads</title>
	<style>
		*{
			margin: 0px;
		}
		.Header{
			background-image: url(http://s.gr-assets.com/assets/home/masthead_background.jpg);
			background-position: center;
    		background-repeat: repeat-x;
    		background-color: #f4f2e9;
			top: 0px;
			position: absolute;
			width: 100%;
			max-height: 370px;
		}
		.content-header{
			background-color: transparent;
			top: 0px;
			max-width: 960px;
			height: 369px;
			margin: 0 auto;
			position: relative;
		}
		.name{
			background-color: transparent;
			top: 0px;
			height: 65px;
			width: 570px;
			display: inline-block;
			padding-top: 8px;
			float: left;
		}
		#good{
			font-family: sans-serif;
			font-size: 35px;
			padding-left: 10px;
			font-style: normal;
		}
		#reads{
			font-family: sans-serif;
			font-size: 35px;
			font-weight: bold;
			padding-left: -5px;
			font-style: normal;
		}
		.user-login{
			background-color: #D4D2D2;
			height: 73px;
			width: 390px;
			display: inline-block;
			float: right;
			position: relative;
		}
		#sign-in{
			font-family: sans-serif;
			color: #7E6A6A;
			font-size: 13px;
			padding-top: 15px;
		}
		.form-box-signin{
			width: 130px;
			height: 52px;
			float: left;
			position: relative;
			text-align: left;
		}
		#button-signin{
			background-color: #f5f5f5;
			padding: 5px;
			border: 0;
			float: left;
			position: relative;
			margin-top: -2px;
		}
		.phrase{
			background-color: transparent;
			top: 0px;
			height: 296px;
			width: 65%;
			float: left;
			position: relative;
			display: inline-block;
		}
		#long-phrase{
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 62px;
			font-weight: bolder;
			text-align: center;
			margin-top: 35px;
			background: -webkit-linear-gradient(top, #8E7D7D, #503333);
			-webkit-background-clip: text;
  			-webkit-text-fill-color: transparent;
		}
		.New-account{
			background-color: rgba(99,47,47,0.16);
			top: 0px;
			height: 297px;
			width: 35%;
			float: right;
			position: relative;
			display: inline-block;
			font-family: sans-serif;
			font-size: 20px;
			text-align: center;
		}
		.Social{
			background: -webkit-linear-gradient(top, #B7B7B7, #3E3434);
			top: 172px;
			height: 35px;
			max-width: 300px;
			margin: 0 auto;
			position: relative;
			float: center;
			bottom: 0px;
			padding-left: 3px;
		}
		.content-main{
			background-color: rgba(55,16,111,0.41);
			width: 960px;
			height: 500px;
			margin: 390px auto;
    		position: relative;
		}
		.main-left{
			background-color: #f4f2e9;
			width: 500px;
			float: left;
			position: relative;
			display: inline-block;
		}
		.aside{
			background-color: rgba(99,47,47,0.36);
			width: 350px;
			float: right;
			position: relative;
			display: inline-block;
		}
		.title{
			font-family: sans-serif;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<div class="Header">
			<div class="content-header">
				<div class="name">
					<span id="good">good</span>
					<span id="reads">reads</span>
				</div>
				<div class="user-login">
					<div id="sign-in">
						<div class="form-box-signin">
							<input id="email-box" type="email" placeholder="Email address" tabindex="1">
							<br>
							<input id="remember-me" type="checkbox" checked>
							<label for="remember-me">Remember me</label>
						</div>
						<div class="form-box-signin">
							<input id="password" type="password" placeholder="Password" tabindex="1">
							<br>
							<a href="www.google.com">Forgot it?</a>
						</div>
						<div class="form-box-signin">
							<input id="button-signin" type="submit" value="Sign In">
						</div>
					</div>
				</div>
				<div class="phrase">
					<h1 id="long-phrase">Meet your next<br>favorite book.</h1>
				</div>
				<div class="New-account">
					<p class="title">New here? Create a free account!</p>
					<p id="name-address">Name</p>
					<p id="name-address">Email Address</p>
					<p id="password-two">Password</p>
					<span id="button-sign-up">Sign up</span>
						<span class="terms">By clicking "Sign Up" I agree...</span>
						<div class="Social">
							<span id="social-alt"><em>or</em> sign in using</span>
							<span id="logo-mini">FB</span>
							<span id="logo-mini">Twt</span>
							<span id="logo-mini">Google+</span>
							<span id="logo-mini">Amazon</span>
						</div>
				</div>
			</div>
		</div>
	</header>
		<div class="content-main">
			<div class="main-left">
				<div class="left-top"></div>
				<div class="left-middle"></div>
				<div class="left-bottom"></div>
			</div>
			<aside>
				<div class="aside">
					<div class="online">
						<p>Readers online now</p>
					</div>
					<div class="sponsored">
						<p>Sponsored books</p>
					</div>
					<div class="lists">						
						<p>Love lists?</p>
					</div>
				</div>
			</aside>
		</div>
	<footer>
	</footer>
</body>
</html>
